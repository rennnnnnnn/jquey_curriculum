      $(function(){
        var preword = '';
        var page = 1;
        $('#js-search-button').on('click',function() {
          searchBooks();
        });
        function searchBooks(){
          var keyword = $('#js-search-word').val();
          if(keyword === preword) {
            page++;
          } else {
            page = 1;
            keyword = preword;
            $('lists').empty();
          }
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
              booksGenreId: '001',
              hits: 20,
              page : page, //page番号
            },
        }).done(function(data) {
          searchBooks(data);
        }).fail(function(jqXHR, textStatus, errorThrown) {
          showError(jqXHR, textStatus, errorThrown);
        });
        function showBooks(data) {
          if (data.hits) {
            var list = '';
            $.each(data.Items, function(i,item) {
              list += '<li class="lists__item">' +
              '<div class="lists__item__inner">' +
              '<a href="' + item.Item.itemUrl + '"class="lists__item__link" target="_blank">' +
              '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
              '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' +
              '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' +
              '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' +
              '</a>' +
              '</div>' +
              '</li>';
            });
            $('.lists').prepend(list);
          } else {
            $('.lists').empty(); 
            $('.lists').before('<div class="coment"></div>')
            $('.coment').html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
            $('.lists').append('.coment');
          }
        }
      }
      function showError(jqXHR, textStatus, errorThrown) {
        if (jqXHR.status == 400) {
          alert(jqXHR.status + "パラメーターエラー(必須パラメーター不足)");
        };
      }
